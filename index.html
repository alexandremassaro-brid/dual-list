<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual List Example</title>
    <!-- Bootstrap 3.3.7 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dual-list {
            display: flex;
            gap: 20px;
            margin: 20px;
        }
        .list-container {
            flex: 1;
        }
        .list-actions {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 10px;
        }
        .filter-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dual List Example</h1>
        
        <div class="dual-list">
            <!-- Source List -->
            <div class="list-container">
                <h3>Source List</h3>
                <div class="filter-container">
                    <input type="text" class="form-control" id="sourceFilter" placeholder="Filter items...">
                </div>
                <div id="sourceList"></div>
            </div>

            <!-- Actions -->
            <div class="list-actions">
                <button class="btn btn-default" id="moveRight">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </button>
                <button class="btn btn-default" id="moveLeft">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </button>
            </div>

            <!-- Target List -->
            <div class="list-container">
                <h3>Target List</h3>
                <div class="filter-container">
                    <input type="text" class="form-control" id="targetFilter" placeholder="Filter items...">
                </div>
                <div id="targetList"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { DualList, List, ListItem, types } from './lists.js';

        // Create sample items
        const sourceItems = [
            ['1', 'Item 1'],
            ['2', 'Item 2'],
            ['3', 'Item 3'],
            ['4', 'Item 4'],
            ['5', 'Item 5']
        ];

        // Create source and target lists
        const sourceList = new List(sourceItems);
        const targetList = new List();

        // Create dual list
        const dualList = new DualList(sourceList, targetList);

        // Render lists
        document.getElementById('sourceList').appendChild(sourceList.render());
        document.getElementById('targetList').appendChild(targetList.render());

        // Handle filters
        document.getElementById('sourceFilter').addEventListener('input', (e) => {
            const filtered = dualList.sourceList.filter(e.target.value);
            const sourceElement = document.getElementById('sourceList');
            sourceElement.innerHTML = '';
            sourceElement.appendChild(filtered.render());
        });

        document.getElementById('targetFilter').addEventListener('input', (e) => {
            const filtered = dualList.targetList.filter(e.target.value);
            const targetElement = document.getElementById('targetList');
            targetElement.innerHTML = '';
            targetElement.appendChild(filtered.render());
        });

        // Handle move buttons
        document.getElementById('moveRight').addEventListener('click', () => {
            const items = Array.from(sourceList.items).filter(item => item.selected);
            items.forEach(item => dualList.moveFromSourceToTarget(item));
            
            // Re-render lists
            document.getElementById('sourceList').innerHTML = '';
            document.getElementById('targetList').innerHTML = '';
            document.getElementById('sourceList').appendChild(sourceList.render());
            document.getElementById('targetList').appendChild(targetList.render());
        });

        document.getElementById('moveLeft').addEventListener('click', () => {
            const items = Array.from(targetList.items).filter(item => item.selected);
            items.forEach(item => dualList.moveFromTargetToSource(item));
            
            // Re-render lists
            document.getElementById('sourceList').innerHTML = '';
            document.getElementById('targetList').innerHTML = '';
            document.getElementById('sourceList').appendChild(sourceList.render());
            document.getElementById('targetList').appendChild(targetList.render());
        });
    </script>
</body>
</html>
